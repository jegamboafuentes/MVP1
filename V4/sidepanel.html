<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href="styles.css">
    <title>Automatic NFT Properties Generator</title>
</head>
<body>
    <header class="header-content">
        <h3>Automatic NFT Properties Generator</h3>
        <img src="images/icon-128.png" alt="My Extension logo" width="33">
        <p id="user-message">User hasn't paid 1 time licence ðŸ˜¢</p>
        <button id="pay-now">Get access</button>
        <p id="user-message-licence-info">(One-time payment for lifetime access)</p>
    </header>

    <!-- Image upload section -->
    <section id="image-upload-section" style="display: none;">
        <label id="image-upload-label" for="image-upload">Choose an image</label>
        <input type="file" id="image-upload" accept="image/*">
        <img id="uploaded-image" src="" alt="Uploaded Image">
        <button id="get-properties-button" class="primary-button">Get Properties</button>
        <div id="api-loading" style="display: none;">API loading ðŸ«·</div>
        <div id="api-results" style="display: none;">
            <h4 id="nft-title"></h4>
            <button id="copy-title" class="primary-button">Copy Title</button>
            <p id="nft-description"></p>
            <button id="copy-description" class="primary-button">Copy Description</button>
            <div id="traits-container">
                <table id="traits-table"></table>
                <button id="show-more" class="primary-button">Show More</button>
                <button id="show-less" class="primary-button" style="display: none;">Show Less</button>
            </div>
        </div>
    </section>

    <footer>
        <p>My Extension is a product of <a href="https://metaverseprofessional.tech/" target="_blank" rel="noopener noreferrer">Metaverse Professional</a></p>
        <img src="images/LOGO1.png" alt="Project logo" width="33">
    </footer>

    <script src="ExtPay.js"></script>
    <script src="sidepanel.js"></script>
</body>
</html>
